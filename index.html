<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phonie</title>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  
  <div class="container">
    
    <div class="form">
      <h1>Phonie</h1>
      <p>This is an Alt-School Africa Semester holiday           challenge by circle-300</p>
      <form id="form">
        <p>Kindly fill the form below</p>
        <input type="text" id="FirstName" name="FirstName"           placeholder="First Name" required><br><br>
        <input type="text" id="LastName" name="LastName"             placeholder="Last Name" required><br><br>
        <input type="email" id="email" name="email"                  placeholder="Email" required><br><br>
        <input type="text" id="Address" name="Address"               Placeholder="Address" required><br><br>
        <input type="tel" id="phone" name="phone" pattern="          [0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Phone Number"><br>
        <input type="submit" value="Submit">
      </form>
    </div>
    
  </div>
  

  <!-- // ============= EEND DO NOT EDIT ============== // -->
  <script src="index.mjs" type="module"></script>
  <!-- // ============= EEND DO NOT EDIT ============== // -->
</body>

</html>
